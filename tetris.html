        class Board {

            update()

                this.board.update();

            },
            draw: function()
            {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

        game.start();

        setInterval(() => {
            game.update();
            game.draw();
        }, 1000/60);
